<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üó∫Ô∏è Map Algorithm Visualizer</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üó∫Ô∏è Map Algorithm Visualizer</h1>
      <p>Explore pathfinding algorithms interactively</p>
    </header>

    <div class="main-content">
      <aside class="controls">
        <div class="control-section">
          <h3>Algorithm</h3>
          <select id="algorithm-select">
            <option value="dijkstra">Dijkstra's Algorithm</option>
            <option value="astar">A* (A-Star)</option>
            <option value="bfs">Breadth-First Search</option>
            <option value="dfs">Depth-First Search</option>
            <option value="greedy">Greedy Best-First</option>
            <option value="jps">Jump Point Search</option>
            <option value="mst">Minimum Spanning Tree</option>
            <option value="tsp">Travelling Salesman</option>
          </select>
        </div>

        <div class="control-section">
          <h3>Actions</h3>
          <button id="run-btn" class="btn btn-primary">Run</button>
          <button id="pause-btn" class="btn btn-secondary" disabled>Pause</button>
          <button id="reset-btn" class="btn btn-secondary">Reset</button>
          <button id="clear-walls-btn" class="btn btn-secondary">Clear Walls</button>
          <button id="random-walls-btn" class="btn btn-secondary">Random Walls</button>
        </div>

        <div class="control-section">
          <h3>Speed</h3>
          <input type="range" id="speed-slider" min="1" max="100" value="50">
          <span id="speed-value">50</span>
        </div>

        <div class="control-section">
          <h3>Draw Mode</h3>
          <div class="radio-group">
            <label>
              <input type="radio" name="draw-mode" value="wall" checked>
              Wall
            </label>
            <label>
              <input type="radio" name="draw-mode" value="start">
              Start
            </label>
            <label>
              <input type="radio" name="draw-mode" value="end">
              End
            </label>
          </div>
        </div>

        <div class="control-section stats">
          <h3>Statistics</h3>
          <div class="stat-item">
            <span>Nodes Visited:</span>
            <span id="nodes-visited">0</span>
          </div>
          <div class="stat-item">
            <span>Path Length:</span>
            <span id="path-length">0</span>
          </div>
          <div class="stat-item">
            <span>Runtime:</span>
            <span id="runtime">0ms</span>
          </div>
        </div>

        <div class="control-section legend">
          <h3>Legend</h3>
          <div class="legend-item">
            <span class="legend-color start-color"></span>
            <span>Start</span>
          </div>
          <div class="legend-item">
            <span class="legend-color end-color"></span>
            <span>End</span>
          </div>
          <div class="legend-item">
            <span class="legend-color wall-color"></span>
            <span>Wall</span>
          </div>
          <div class="legend-item">
            <span class="legend-color visited-color"></span>
            <span>Visited</span>
          </div>
          <div class="legend-item">
            <span class="legend-color frontier-color"></span>
            <span>Frontier</span>
          </div>
          <div class="legend-item">
            <span class="legend-color path-color"></span>
            <span>Path</span>
          </div>
        </div>
      </aside>

      <main class="grid-container">
        <div id="grid"></div>
      </main>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
